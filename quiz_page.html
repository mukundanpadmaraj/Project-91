<!DOCTYPE html>
<html>

<head>
	<title>Math quiz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="quiz_page.css">
</head>

<body>

    <h4 id="player_1_name"></h4><span id="player_1_score"></span>
	<br>
    <h4 id="player_2_name"></h4><span id="player_2_score"></span>
    <div class="container">
        <center>
            <h2 style="color: rgb(220, 224, 235);">Math Quizz!!</h2>
		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<br>
		<br>
		<div id="output" class="col-lg-6"></div>
		<br>
		<label><b style="color : wheat">Send the first number: </b> <b style="color: red">Try putting a 2 or 3 digit number</b></label>
		<input id="num_1" type="text" class="form-control" placeholder="Your 1st number here">
		<br>
        <label><b style="color : wheat">Send the second number: </b> <b style="color: red">Try putting a 2 or 3 digit number</b></label>
		<input id="num_2" type="text" class="form-control" placeholder="Your 2nd number here">
        <br>
		<button id="send" class="btn btn-success" style="width:30%" onclick="send()">Send</button>
        </center>
    </div>
	<script src="quiz_page.js"></script>
</body>

</html>
